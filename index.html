<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>JRibas</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" href="/favicon32x32.png" sizes="32x32">
        <!-- <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script> -->
        <script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>
        <!-- <script type='text/javascript'>
            $(function () {
                $('#tipsy').tipsy({ fade: true, gravity: 's' });
            });
        </script> -->
        <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

    </head>

    <body>
        <div class="wrapper">
            <img src="images/logo.jpg" alt="JRibas" title="JRibas" />
            <div class="hr"></div>
            <h1>Em Breve estará pronto</h1>
            <p>Infelizmente, ainda não estamos prontos. <strong> Mas, você pode ver nosso progresso abaixo:
                </strong></p>

            <section class="progress">
                <div class="progress-bar-container" id="tipsy" title="60% Complete">
                    <!-- Edit this title for the tooltip pop up -->
                    <article class="progress-bar" style="width:60%"></article>
                    <!-- Edit the width percentage value to indicate progress -->
                </div>
                <article class="txt-launch-day-hat"></article>
            </section>

            <div class="hr"></div>
            <section class="mailing-list">
                <h2>Quer ser o primeiro a saber quando estivermos prontos?</h2>
                <form action="mailto:contato@jribas.com.br" method="post" enctype="text/plain">
                    <input type="submit" value="INSCREVA-SE">
                </form>
            </section>
            <div class="clear"></div>
            <div class="hr"></div>

            <p class="credit">Template by <a href="http://www.medialoot.com">MediaLoot</a></p>
        </div>
    </body>

</html>
